version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file: 
      - ./backend/.env
    restart: always
    container_name: backend-app
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - VITE_BACKEND_URL=http://3.94.80.174:5000
    restart: always
    container_name: frontend-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
